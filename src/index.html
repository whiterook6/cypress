<!DOCTYPE html>
	<head>
		<title>Cypress</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./assets/vendor.css" />
		<link rel="stylesheet" type="text/css" href="./assets/app.css" />
	</head>
	<body>
		<div class="menu menu-fixed-top">
			<button class="menu-left btn btn-square"><i class="fa fa-align-left"></i></button>
			<span class="menu-title">TODO</span>
			<button class="menu-right btn btn-square"><i class="fa fa-search"></i></button>
		</div>
		
		<div class="hero">
			<h1>Hello, Jane</h1>
			<p>High speed, low drag</p>
			<p>You have 3 tasks for today.</p>
		</div>

		<div class="cards">
			<div class="card-container">
				<div class="card">
					<div class="menu">
						<button class="menu-left btn btn-square"><i class="fa fa-share-alt"></i></button>
						<span class="menu-title"></span>
						<button class="menu-right btn btn-square"><i class="fa fa-trash"></i></button>
					</div>
					<div class="card-bottom">
						<h2>5 tasks</h2>
						<h1>Personal</h1>
						<div class="progress">
							<div class="progress-bar">
								<div class="progress-complete" style="width:25%"></div>
							</div>
							<div class="progress-label">25%</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card-container" style="transform: translateX(100%)">
				<div class="card">
					<div class="menu">
						<button class="menu-left btn btn-square"><i class="fa fa-share-alt"></i></button>
						<span class="menu-title"></span>
						<button class="menu-right btn btn-square"><i class="fa fa-trash"></i></button>
					</div>
					<div class="card-bottom">
						<h2>5 tasks</h2>
						<h1>Personal</h1>
						<div class="progress">
							<div class="progress-bar">
								<div class="progress-complete" style="width:25%"></div>
							</div>
							<div class="progress-label">25%</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./assets/vendor.js"></script>
		<script type="text/javascript" src="./assets/app.js"></script>
	</body>
</html>
